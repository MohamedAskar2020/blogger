{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="border mb-3 p-3">
        <img class="img-fluid rounded-circle border m-2" width="70px" src="{% static 'blog/images/man-person-icon.png' %}" alt="صورة الناشر" />
        <span class="text-secondary">نشر في {{post.post_date|date:'d-m-Y'}}</span>
        <h3><a class="text-dark">{{ post.title }}</a></h3>
        <p>{{ post.content }}</p>

    </div>
{% endblock content %}
