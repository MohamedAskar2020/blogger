{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="border p-4 mb-5">
        <legend class="border-bottom pb-1 mb-3">حذف التدوينة</legend>
    <form method="POST">
        <legend class="pb-1 mb-3 mt-4">هل أنت متأكد من حذف "{{object.title}}" ؟</legend>
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-danger mt-3" value="حذف" type="submit">
        <a href="{% url 'blog:detail' object.id %}" class="btn btn-secondary mt-3 back-btn">تراجع</a>
    </form>
    </div>
{% endblock content %}
